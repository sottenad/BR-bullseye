<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script>
			var time = 700;
			var delay = 600;
			var size = 500;
			var h = $(window).height()-size;
			var w = $(window).width()-size;
			var timer;
			timer = setInterval(anim, time+delay);
			
			$(function(){
				$('#stop').live('click', function(){
					clearInterval(timer);
				});
				$('#start').live('click', function(){
					timer = setInterval(anim, time+delay);
				});
				$('img').css({'height':size+'px', 'width':size+'px'});
			});
			function genrandom(){
				var x = Math.random()*w;
				var y = Math.random()*h;
				return [x,y];
			}
			function anim(){
				var point = genrandom();
				$('img').animate({
					top: point[1]+'px',
					left: point[0]+'px'
				},time);
			}

		</script>
	</head>
	<body>
		<a href="#" id="start">start</a>
		<a href="#" id="stop">Stop</a>
		<img src="bull.png"  style="position:absolute;" />
	</body>
</html>
